<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Label</title>
</head>
<body>
    <h1>Delete Label</h1>
    <p>Are you sure you want to delete "{{ label.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'label_list' %}">Cancel</a>
</body>
</html>
